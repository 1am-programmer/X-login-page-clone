<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to X/X</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Sign in to X</h1>

            <div class="google">
                <button class="sign-in-to-google">
                    <img src="IMG/google.png" alt="">Sign in with google

                </button> <br>


                <button class="sign-in-to-apple">
                    <i class="fa-brands fa-apple" style="color: #00040a;"></i>
                   <b>Sign in with Apple</b> 
                </button>  <br>

                <hr>

                <span>Or</span> <br>

                <input type="text" required placeholder="Phone,email address, or username"> <br>

                <button class="next"><b>Next</b></button> <br>
                <button class="forget"><b>Forgotten password</b></button> <br>


                <div class="sign-up">
                    Don't have an account? <a href="#">Sign up</a>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
